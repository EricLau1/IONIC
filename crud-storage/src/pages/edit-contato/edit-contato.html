<ion-header>
    <ion-navbar>
      <ion-title>
        {{ titulo }}
      </ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input type="text" name="nome" [(ngModel)]="model.nome"></ion-input>
    </ion-item>
    
    <ion-item>
        <ion-label stacked>Telefone</ion-label>
        <ion-input type="tel" name="telefone" [(ngModel)]="model.telefone"></ion-input>
    </ion-item>
 
    <ion-item>
      <ion-label stacked>Nascimento</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" name="nascimento" [(ngModel)]="model.nascimento"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label stacked>Ativo</ion-label>
      <ion-checkbox name="ativo" [(ngModel)]="model.ativo"></ion-checkbox>
    </ion-item>

  </ion-list>

  <button ion-button block (click)="saveContato()"> Salvar </button>

</ion-content>
