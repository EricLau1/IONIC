<ion-header>

  <ion-navbar color="primary">
    <ion-title>Produtos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">

  <ion-list>

    <ion-item-sliding *ngFor="let produto of produtos">
    
      <ion-item>
    
          <ion-avatar item-start>
            <img src="../../assets/imgs/groceries.png">
          </ion-avatar>
          <h2>{{ produto.descricao }}</h2>
          <h3><ion-icon name="logo-usd"></ion-icon> {{ produto.preco }}, 00 BRL</h3>
          <p><ion-icon name="stats"></ion-icon> {{ produto.quantidade }} Qtde.</p>
    
      </ion-item>

      <ion-item-options>

        <button ion-button color="info" icon-start (click)="editarProduto(produto)">
           <ion-icon name="create"></ion-icon>Editar
        </button>
      
        <button ion-button color="danger" icon-start (click)="excluirProduto(produto)">
          <ion-icon name="trash"></ion-icon>Excluir
        </button>

      </ion-item-options>
    
    </ion-item-sliding>

  </ion-list>

  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="cadastrarProduto()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

  <ion-fab top right edge>
    <button ion-fab color="dark" (click)="logout()">
      <ion-icon name="log-out"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
