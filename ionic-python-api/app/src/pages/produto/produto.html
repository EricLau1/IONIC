<ion-header>

  <ion-navbar color="primary">
    <ion-title>Novo produto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="form">

      <ion-item>
        <ion-label stacked> Descrição </ion-label>
        <ion-input type="text" formControlName="descricao" ></ion-input>
      </ion-item>

      <ion-item *ngIf="!form.controls.descricao.valid && (form.controls.descricao.dirty || form.controls.descricao.touched)" color="danger">
        <div [hidden]="!form.controls.descricao.errors.required">
          Campo obrigatório!
        </div>
      </ion-item>

      <ion-item>
        <ion-label stacked> Preço R$ </ion-label>
        <ion-input type="number" formControlName="preco" ></ion-input>
      </ion-item>

      <ion-item *ngIf="!form.controls.preco.valid && (form.controls.preco.dirty || form.controls.preco.touched)" color="danger">
        <div [hidden]="!form.controls.preco.errors.required">
          Campo obrigatório!
        </div>
      </ion-item>

      <ion-item>
        <ion-label stacked> Quantidade  </ion-label>
        <ion-input type="number" formControlName="quantidade" min="1" ></ion-input>
      </ion-item>

      <ion-item *ngIf="!form.controls.quantidade.valid && (form.controls.quantidade.dirty || form.controls.quantidade.touched)" color="danger">
        <div [hidden]="!form.controls.quantidade.errors.required">
          Campo obrigatório!
        </div>
      </ion-item>

      <div padding>
        <button ion-button block type="submit" [disabled]="!form.valid" (click)="onSubmit()" icon-end>
          Save   <ion-icon name="cloud-upload"></ion-icon>
        </button>
      </div>

  </form>

</ion-content>
